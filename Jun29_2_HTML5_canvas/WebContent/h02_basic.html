<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	function getRandomColor() {
		var r1 = Math.random() * 255;
		var r2 = Math.random() * 255;
		var r3 = Math.random() * 255;
		return "rgb(" + r1 + "," + r2 + "," + r3 + ")";

	}
	$(function() {
		var paper = document.getElementById("cv");
		var pen = paper.getContext("2d");//paper에 2d그림 그릴 펜

		//0.3초마다 
		//100,100에 10*10짜리 까만 네모 ?색 네모
		setInterval(function() {
			pen.save();//기본 펜 상태 저장(그림자 없는)
			pen.fillStyle = "#00000011";
			pen.fillRect(0, 0, 500, 500);//투명한 검정으로 전체를 덮고

			pen.shadowOffsetX=0;
			pen.shadowOffsetY=0;
			pen.shadowBlur=20;
			pen.shadowColor="yellow";//그림자 세팅
			var r = Math.random() * 500;
			var rr = Math.random() * 500;
			pen.fillStyle = getRandomColor();
			pen.fillRect(r, rr, 10, 10);//랜덤한 위치에 랜덤한 색깔로 네모 하나 그리고
		pen.restore();//펜 상태 불러오기 (기본상태 (그림자 없는))
		}, 300);
	});
</script>
<style type="text/css">
div {
	/* color:red;
color:#FF0000;
color:rgb(255,0,0);
 */
	color: rgba(255, 0, 0, 0.5);
}

canvas {
	border: black solid 3px;
}
</style>
</head>
<body>
	<!-- HTML5에 추가된 그래픽 표시할 수 있는 영역
css로 사이즈 조절->내용물이 같이 늘어남
->DOM객체 속성으로 조절하는걸로
 -->
	<canvas id="cv" width="1000px" height="1000px"></canvas>
</body>
</html>
