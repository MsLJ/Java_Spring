<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		$("input").keydown(function(e) {
			alert(e.keyCode);
			//키보드 아스키코드 값 한글은 아스키코드 값이 전부229값
			//근데 한글 아스키코드 229이지만 프로세스가 다른것같아
			//if(e.keyCode==229){return false;}가 안먹힌다
			//키보드 아스키코드 영어a는 65
			$("h1").text("keydown");
			if (e.keyCode == 229) {
				return false;

			}
		});
		//키보드 기능이 발동
		$("input").keyup(function(e) {
			$("h1").text("keyup");
			return false;

		});
		$("button").click(function() {
			alert($("#i").val());
		});
		$("#i2").keyup(function(e) {
			if (e.keyCode == 13) {
				//이벤트 강제 발생
				//$(선택자).trigger("이벤트명");
				$("button").trigger("click");
			}

		});

		var t = 8;
		var l = 8;
		$("html").keyup(function(e) {
			if (e.keyCode == 40) {
				t += 5;
				$("img").css("top", t + "px");

			} else if (e.keyCode == 38) {
				t -= 5;
				$("img").css("top", t + "px");
			} else if (e.keyCode == 39) {
				l += 5;
				$("img").css("left", l + "px");
			} else if (e.keyCode == 37) {
				l -= 5;
				$("img").css("left", l + "px");
			}

		});

	});
</script>
<style type="text/css">
img {
	position: fixed;
	top: 20px;
	left: 8px;
}
</style>
</head>
<body>
	<img src="stop-32.png">
	<input id="i2">

	<h1>a</h1>
	<hr>
	<input id="i">
	<button>버튼</button>
</body>
</html>
