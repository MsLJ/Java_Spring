<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style type="text/css">
.aa {
	background-color: red;
	font-size: 15pt;
}

.bb {
	font-size: 500pt;
}
</style>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		//<태그명 속성명="값" 속성명="값"...>
		//텍스트
		//</태그명>
		$("#b1").click(function() {
			//속성 수정/추가/삭제
			//$(선택자).attr("속성명","값");
			$("a").attr("href", "https://www.google.com");

		});
		$("#b2").click(function() {
			$("a").attr("class", "aa");

		});
		$("#b3").click(function() {
			//속성 삭제
			//$(선택자).removeAttr("속성명");
			$("a").removeAttr("href");
			$("a").removeAttr("class");

		});
		
		$("#b4").click(function () {
			var aHref= $("a").attr("href");
			alert(aHref);	
		});
		var i=0;
		setInterval(function () {
			i++;
			if (i==6) {
				i=1;
				//만약 조건을 if(i==5)로 하면 5가돼면 i가 1이돼는것이기에 
				//5가 화면상에 출력돼지않고 숫자가 1로바뀜
			}
			
		$("img").attr("src","hero_walk_0"+i+".png");
		},70);
		

	});
</script>
<title>Insert title here</title>
</head>
<body>
<img>
	<a href="https://www.naver.com" id="a1"> asdasdads </a>
	<hr>
	<button id="b1">버튼1</button>
	<button id="b2">버튼2</button>
	<button id="b3">버튼3</button>
	<button id="b4">버튼4</button>
</body>
</html>
