<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script type="text/javascript" src="jQuery.js"></script>
<script type="text/javascript">
	$(function() {
		//jQuery반복문
		//	DOM객체 대상
		// $(선택자).each(콜백함수);
		
		$("h1").each(function (iii,h11) {
			//alert(iii);
			//alert(h11);
			$(h11).css("font-size",(iii+1)*100);
		});
		//XML파싱
	});
</script>
</head>
<body>
	<h1>ㅋ</h1>
	<h1>ㅋㅋ</h1>
	<h1>ㅋㅋㅋ</h1>
</body>
</html>
